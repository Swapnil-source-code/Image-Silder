<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Image Slider</title>
</head>
<body>

<div class="container">
 <div class="gallery-wrap">
  <img src="./images/back.png" alt="backicon" id="backbtn">
  <div class="gallery">
    <div>
      <img src="./images/image-1.png" alt="img1">
      <img src="./images/image-2.png" alt="img2">
      <img src="./images/image-3.png" alt="img3">
    </div>
    <div>
      <img src="./images/image-4.png" alt="img4">
      <img src="./images/image-5.png" alt="img5">
      <img src="./images/image-6.png" alt="img6">
    </div>
  </div>  
  <img src="./images/next.png" alt="nexticon" id="nextbtn">
 </div> 
</div>



 
<script src="./js/slider-script.js"></script>
</body>
</html>
